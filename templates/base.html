<!doctype html>
<html lang="en">

<head>
    <title>Blinkit Sales Data Analysis</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block head %}{% endblock %}
    {% block css %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: #343a40;
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .nav-link {
            color: #fff !important;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f8f9fa !important;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: url('https://th.bing.com/th/id/R.c792ff6d755eb6b3f7cc11cbbe797aff?rik=6xs7f0lXv2iAOw&riu=http%3a%2f%2fhdqwalls.com%2fdownload%2florian-dark-souls-3-ap-1366x768.jpg&ehk=rJICa4%2bpdKaQHodnaalsEOOSigOxQFMATDWTYu%2bfpDE%3d&risl=&pid=ImgRaw&r=0') no-repeat center center/cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease-out;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 50px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Featured Categories */
        .categories {
            padding: 60px 0;
            background-color: #fff;
        }

        .category-box {
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-box img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-box h3 {
            margin-top: 15px;
            font-size: 24px;
        }

        .category-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Product Showcase */
        .product-showcase {
            padding: 60px 0;
        }

        .product-item {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-item img {
            width: 100%;
            border-radius: 10px;
        }

        .product-item h3 {
            margin: 15px 0;
        }

        .product-item:hover {
            transform: translateY(-10px);
        }

        /* Promotional Section */
        .promo {
            background-color: #007bff;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        .promo h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .promo p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .promo .btn-primary {
            background-color: #fff;
            color: #007bff;
        }

        .promo .btn-primary:hover {
            background-color: #f8f9fa;
            color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 16px;
            }
        }
    </style>
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">ShopNow</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#hero">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#promo">Promo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    

        {% include 'notification.html' %}
    </header>
    <main>
        {% block content %}{% endblock %}

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>

</html>
