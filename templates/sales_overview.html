{% extends 'base.html' %}

{% block content %}
<div class="mt-10">
    <h1 class="text-4xl font-bold">Sales Overview</h1>
    
    <!-- Total Sales Over Time -->
    <div class="mt-10">
        <h2 class="text-2xl font-semibold">Total Sales Over Time</h2>
        <div id="sales-line-chart"></div>
    </div>
    
    <!-- Monthly Sales Distribution -->
    <div class="mt-10">
        <h2 class="text-2xl font-semibold">Monthly Sales Distribution</h2>
        <div id="sales-bar-chart"></div>
    </div>
</div>

<!-- Render Plotly Charts -->
<script>
    Plotly.newPlot('sales-line-chart', {{ sales_line_data | safe }});
    Plotly.newPlot('sales-bar-chart', {{ sales_bar_data | safe }});
</script>
{% endblock %}
