{% extends 'base.html' %}

{% block content %}
<div class="mt-10">
    <h1 class="text-4xl font-bold">Top Products</h1>
    
    <!-- Top 10 Products by Sales -->
    <div class="mt-10">
        <h2 class="text-2xl font-semibold">Top 10 Products by Sales</h2>
        <div id="top-products-sales-chart"></div>
    </div>
    
    <!-- Top 10 Products by Quantity Sold -->
    <div class="mt-10">
        <h2 class="text-2xl font-semibold">Top 10 Products by Quantity Sold</h2>
        <div id="top-products-quantity-chart"></div>
    </div>
</div>

<!-- Render Plotly Charts -->
<script>
    Plotly.newPlot('top-products-sales-chart', {{ top_products_sales_data | safe }});
    Plotly.newPlot('top-products-quantity-chart', {{ top_products_quantity_data | safe }});
</script>
{% endblock %}
