<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Sales Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8">Blinkit Sales Dashboard</h1>

        <!-- Summary Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold">Total Sales</h2>
                <p class="text-2xl font-semibold">${{ total_sales | round(2) }}</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold">Total Profit</h2>
                <p class="text-2xl font-semibold">${{ total_profit | round(2) }}</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold">Total Items Sold</h2>
                <p class="text-2xl font-semibold">{{ total_items_sold }}</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold">Average Discount</h2>
                <p class="text-2xl font-semibold">{{ avg_discount | round(2) }}%</p>
            </div>
        </div>

        <!-- Filter Form -->
        <form method="POST" class="mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div>
                <label for="item_type" class="block text-sm font-medium text-gray-700">Item Type</label>
                <select name="item_type" id="item_type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">All</option>
                    {% for item in item_types %}
                        <option value="{{item}}">{{item}}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="outlet_type" class="block text-sm font-medium text-gray-700">Outlet Type</label>
                <select name="outlet_type" id="outlet_type" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="">All</option>
                    {% for outlet in outlet_types %}
                        <option value="{{outlet}}">{{outlet}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex items-end">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md shadow hover:bg-blue-700">Apply Filters</button>
            </div>
        </form>

        <!-- Graphs Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph1"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph2"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph3"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph4"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph5"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph6"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph7"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph8"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph9"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph10"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph11"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph12"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph13"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph14"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <div id="graph15"></div>
            </div>
        </div>
    </div>

    <script>
        var graphs = {{ graphs | safe }};
        Plotly.newPlot('graph1', graphs.graph1, {});
        Plotly.newPlot('graph2', graphs.graph2, {});
        Plotly.newPlot('graph3', graphs.graph3, {});
        Plotly.newPlot('graph4', graphs.graph4, {});
        Plotly.newPlot('graph5', graphs.graph5, {});
        Plotly.newPlot('graph6', graphs.graph6, {});
        Plotly.newPlot('graph7', graphs.graph7, {});
        Plotly.newPlot('graph8', graphs.graph8, {});
        Plotly.newPlot('graph9', graphs.graph9, {});
        Plotly.newPlot('graph10', graphs.graph10, {});
        Plotly.newPlot('graph11', graphs.graph11, {});
        Plotly.newPlot('graph12', graphs.graph12, {});
        Plotly.newPlot('graph13', graphs.graph13, {});
        Plotly.newPlot('graph14', graphs.graph14, {});
        Plotly.newPlot('graph15', graphs.graph15, {});
    </script>
</body>
</html>
